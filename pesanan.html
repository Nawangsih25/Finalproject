

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Pesanan Kasir - Kopi Kenangan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e2e2e2, #ffffff);
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        section{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background: url(bg4.jpg) no-repeat;
        background-size: cover;
        background-position: center;
        animation: animateBg 5s linear infinite;

}
@keyframes animateBg{
    100%{
        filter: hue-rotate(360deg);
    }
}

        .container {
            
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .menu {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .menu-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .menu-tabs button {
            flex: 1;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            background: #f8f9fa;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-tabs button.active {
            background-color: #007bff;
            color: white;
        }

        .menu-items {
            display: none;
            padding: 20px;
        }

        .menu-items.active {
            display: block;
        }

        .order-summary {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        

        .combo-food-btn {
            display: block;
            margin: 20px auto 0;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .combo-food-btn:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            font-size: 1.1em;
        }

        button.add-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.add-btn:hover {
            background-color: #0056b3;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .menu-item span {
            flex: 1;
        }

        .remove-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }

        .menu-image {
            max-width: 50px;
            margin-right: 10px;
        }
    </style>
</head>


<body>
    <section>
    <div class="container">
        <!-- Menu Items -->
        <div class="menu">
            <div class="menu-tabs">
                <button class="active" id="foodTab">Food</button>
                <button id="beverageTab">Beverage</button>
            </div>

            <div id="foodMenu" class="menu-items active">
                <h3>Food Menu</h3>
                
                <ul>
                    <li class="menu-item">
                        <img src="siomay-bandung.png" alt="Sandwich" class="menu-image">
                        <span>Sandwich - $5</span>
                        <button class="add-btn" onclick="addToOrder('Sandwich', 5)">Add</button>
                    </li>
                    <li class="menu-item">
                        <img src=".jpg" alt="Donut" class="menu-image">
                        <span>Donut - $2</span>
                        <button class="add-btn" onclick="addToOrder('Donut', 2)">Add</button>
                    </li>
                    <li class="menu-item">
                        <img src="pastry.jpg" alt="Pastry" class="menu-image">
                        <span>Pastry - $4</span>
                        <button class="add-btn" onclick="addToOrder('Pastry', 4)">Add</button>
                    </li>
                </ul>
            </div>

            <div id="beverageMenu" class="menu-items">
                <h3>Beverage Menu</h3>
                <ul>
                    <li class="menu-item">
                        <img src="espresso.jpg" alt="Espresso" class="menu-image">
                        <span>Espresso - $3</span>
                        <button class="add-btn" onclick="addToOrder('Espresso', 3)">Add</button>
                    </li>
                    <li class="menu-item">
                        <img src="latte.jpg" alt="Latte" class="menu-image">
                        <span>Latte - $4</span>
                        <button class="add-btn" onclick="addToOrder('Latte', 4)">Add</button>
                    </li>
                    <li class="menu-item">
                        <img src="tea.jpg" alt="Tea" class="menu-image">
                        <span>Tea - $2</span>
                        <button class="add-btn" onclick="addToOrder('Tea', 2)">Add</button>
                    </li>
                </ul>
            </div>

            <!-- Combo Food Button -->
            <button class="combo-food-btn" onclick="addComboFood()">Add Combo Food (Discount)</button>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h3>Your Order</h3>
            <ul id="orderList"></ul>
            <p><strong>Total: $<span id="totalPrice">0</span></strong></p>
        </div>
    </div></section>

    <script>
        // Handling tab switch
        const foodTab = document.getElementById('foodTab');
        const beverageTab = document.getElementById('beverageTab');
        const foodMenu = document.getElementById('foodMenu');
        const beverageMenu = document.getElementById('beverageMenu');
        const orderList = document.getElementById('orderList');
        const totalPriceEl = document.getElementById('totalPrice');

        let totalPrice = 0;

        foodTab.addEventListener('click', () => {
            foodTab.classList.add('active');
            beverageTab.classList.remove('active');
            foodMenu.classList.add('active');
            beverageMenu.classList.remove('active');
        });

        beverageTab.addEventListener('click', () => {
            beverageTab.classList.add('active');
            foodTab.classList.remove('active');
            beverageMenu.classList.add('active');
            foodMenu.classList.remove('active');
        });

        // Function to add item to the order
        function addToOrder(item, price) {
            const li = document.createElement('li');
            li.innerText = `${item} - $${price} `;
            const removeBtn = document.createElement('button');
            removeBtn.innerText = 'Remove';
            removeBtn.className = 'remove-btn';
            removeBtn.onclick = function () {
                orderList.removeChild(li);
                totalPrice -= price;
                totalPriceEl.innerText = totalPrice;
            };
            li.appendChild(removeBtn);
            orderList.appendChild(li);
            totalPrice += price;
            totalPriceEl.innerText = totalPrice;
        }

        // Function to add combo food
        function addComboFood() {
            const li = document.createElement('li');
            li.innerText = `Combo Food - $5 (Discounted) `;
            const removeBtn = document.createElement('button');
            removeBtn.innerText = 'Remove';
            removeBtn.className = 'remove-btn';
            removeBtn.onclick = function () {
                orderList.removeChild(li);
                totalPrice -= 5;
                totalPriceEl.innerText = totalPrice;
            };
            li.appendChild(removeBtn);
            orderList.appendChild(li);
            totalPrice += 5;
            totalPriceEl.innerText = totalPrice;
        }
    </script>

</body>

</html>
