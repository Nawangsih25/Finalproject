<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kasir - Morphos Restoran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <section>
        <div class="dashboard-box">
            <!-- Nama Restoran -->
            <h1>Morphos Restoran</h1>
            
            <!-- Informasi Kasir yang Login -->
            <h4>Kasir: <span id="namaKasir">[Nama Kasir]</span></h4>
            
            <!-- Tombol Take Away dan Dine In -->
            <div class="button-box">
                <button class="btn-custom" onclick="takeAway()">Take Away</button>
                <button class="btn-custom" onclick="dineIn()">Dine In</button>
            </div>
        </div>
    </section>

    <script>
        // Mengambil nama kasir yang sudah login
        document.getElementById('namaKasir').innerText = 'John Doe'; // Ganti dengan nama kasir dinamis dari backend

        // Fungsi saat tombol diklik
        function takeAway() {
            alert('Take Away dipilih');
            // Tambahkan fungsi lain sesuai kebutuhan
        }

        function dineIn() {
            alert('Dine In dipilih');
            // Tambahkan fungsi lain sesuai kebutuhan
        }
    </script>
</body>
</html>
